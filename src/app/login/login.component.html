   <mat-card>
    
      <mat-card-content>
    
        <form [formGroup]="form" >
    <!-- (ngSubmit)="onSubmit()" -->
    <img src="../../assets/images/logo.jpeg"  class=" h-50 w-50 img-responsive" alt="">
          <h2>Log In</h2>
    
        
    
          <mat-form-field class="full-width-input">
    
            <input matInput placeholder="Email" formControlName="username" required>
    
            <mat-error>
    
              Please provide a valid email address
    
            </mat-error>
    
          </mat-form-field>
    
          <mat-form-field class="full-width-input">
    
            <input matInput type="password" placeholder="Password" formControlName="password" required>
    
            <mat-error>
    
              Please provide a valid password
    
            </mat-error>
    
          </mat-form-field>
    
          <button mat-raised-button color="warn">Login</button>
    
        </form>
    
      </mat-card-content>
    
    </mat-card>

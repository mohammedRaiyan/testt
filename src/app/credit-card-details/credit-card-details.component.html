<mat-card>
    
    <mat-card-content>
  
        <form class="example-form">
            <h2>Credit Card Details</h2>
            <!-- <mat-form-field class="example-full-width">
              <mat-label>Company (disabled)</mat-label>
              <input matInput disabled value="Google">
            </mat-form-field> -->
          
     
            <mat-form-field class="example-full-width">
                <mat-label>Card Number</mat-label>
                <input matInput  maxlength="16"  placeholder="Ex. 1234 5678 9123 4567" value="" >
                
             
              </mat-form-field>
            

<mat-form-field appearance="fill">
    <mat-label>Month</mat-label>
    <mat-select [formControl]="animalControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let Month of Month" [value]="Month">
        {{Month.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="animalControl.hasError('required')">Please choose an Month</mat-error>
   
  </mat-form-field>


            <mat-form-field class="example-full-width">
                <mat-label>Year</mat-label>
                <input matInput placeholder="2020"  maxlength="4">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>CVV</mat-label>
                <input matInput maxlength="3" placeholder="EX.123">
              </mat-form-field>
            
        
           
              <button mat-raised-button color="warn">Register</button>
          </form>
  




    </mat-card-content>
  
  </mat-card>
